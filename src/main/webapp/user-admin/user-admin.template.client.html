<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <link href="user-admin.style.client.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>User Admin</h1>
    <table class="table table-border">
        <thead class="table-header">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input class="form-control wbdv-username-fld"
                       placeholder="Username" /></td>
            <td><input class="form-control wbdv-password-fld"
                       type="password"
                       placeholder="Password" /></td>
            <td><input class="form-control wbdv-firstName-fld"
                       placeholder="First Name" /></td>
            <td><input class="form-control wbdv-lastName-fld"
                       placeholder="Last Name" /></td>
            <td><select class="form-control wbdv-role-fld">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select></td>
            <td><span class="pull-right" style="white-space: nowrap">
            <button><i class="fa-2x fa fa-plus wbdv-create-btn"></i></button>
            <button><i class="fa-2x fa fa-check wbdv-update-btn"></i></button>
            </span></td>
        </tr>
        </thead>
        <tbody>
       </tbody>
    </table>
</div>

</body>
</html>
